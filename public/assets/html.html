<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqk1w2/knoG80jztQy2v5Zq8MV3rXLiwfE7lII0c35rdk0+L+NghaQ8U0zM0/X3/w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS untuk tata letak dan styling */
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar {
            background-color: #f8f9fa;
            padding: 1rem;
            width: 250px;
            flex-shrink: 0;
        }

        .sidebar h4 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 0.5rem 0;
        }

        .sidebar ul li a {
            color: #007bff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 0.5rem;
        }

        .main-content {
            padding: 1rem;
            width: 100%;
        }

        .card {
            padding: 1rem;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            text-align: center;
        }

        .profile-icon img {
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            right: 1rem;
        }

        .dropdown.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Dashboard</div>
        <div class="profile">
            <div class="profile-icon" onclick="toggleDropdown()">
                <img src="https://via.placeholder.com/40" alt="Profil" class="profile-img">
            </div>
            <div class="dropdown" id="profileDropdown">
                <p class="dropdown-item">Nama Pengguna</p>
                <p class="dropdown-item">Email: pengguna@example.com</p>
                <hr>
                <p class="dropdown-item">Keluar</p>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Dashboard</h4>
        <ul>
            <li><a href="#" title="Dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#" title="Suppliers"><i class="fas fa-truck"></i> Suppliers</a></li>
            <li><a href="#" title="Customers"><i class="fas fa-users"></i> Customers</a></li>
            <li><a href="#" title="Products"><i class="fas fa-shopping-cart"></i> Products</a></li>
            <li><a href="#" title="Transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
            <li><a href="#" title="Reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="#" title="Settings"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#" title="Users"><i class="fas fa-user"></i> Users</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <h4>Items</h4>
                    <p>11</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <h4>Suppliers</h4>
                    <p>3</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <h4>Customers</h4>
                    <p>11</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <h4>Users</h4>
                    <p>4</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        function toggleDropdown() {
            document.getElementById("profileDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.profile-icon img')) {
                const dropdowns = document.getElementsByClassName("dropdown");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
